<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Django App</title>
  </head>
  <body>
    <h1 class="text-center mt-4">Find Data</h1>
      
    <div class="container mt-3">
        <nav class=" nav justify-content-center">
            <form class="form-inline">
              <input class="form-control" type="text" id="keywords" value="{{ request.GET.keywords }}" placeholder="Keyword you want to search...." name="keywords">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </nav>
    </div>

    {% if divs%}
    <div class="container">
        <div class="row justify-content-center">
            
            {% for item in divs %}
            

            
            <div class="col-md-6 m-5">
                <div class="card">         
                    <div class="card-body">
                        <h5 class="card-title text-sm-justify">{{item}}</h5>
                        <a href="" target="_blank" class="btn btn-primary btn-block">Link</a>
                    </div>
                </div>
            </div>
            
            {% endfor%}
            
        </div>
    </div>
    {% else %}
        <div class=" mt-5"><h3 style="color:brown;" class="text-center">No Data Found</h3></div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
